<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>투표 상세보기</title>
</head>
<body>
 <h2> {{ topic.title }}</h2>
<ul>
    {% for name, result in results.items %}
    <li>
        {{ name }} ({{ result }})
    </li>
    {% endfor %}
</ul>
 <div>
     <a href="{% url 'vote_poll' topic.id %}"> <button> 투표</button></a>
     <a href="{% url 'update_poll' topic.id %}"> <button> 수정 </button></a>
     <a href="{% url 'delete_poll' topic.id %}"> <button> 삭제 </button></a>
 </div>
</body>
</html>
